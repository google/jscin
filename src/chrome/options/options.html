<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title class="optionCaption">JsCIN Options</title>
    <link rel="stylesheet" type="text/css" href="../jquery/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="options.css"/>
    <script type="module" src="options.js"></script>
  </head>
  <body>
    <h1 class="optionCaption">Loading...</h1>
    <div id="accordion" class="hidden main">

      <h3 class="optionInputMethodTables"></h3>
      <div>
        <div class="optionHowToEnableTables fontBold"></div>
        <br/>
        <div class="floatLeft">
        <span class="optionEnabledTables"></span>
        <ul id="enabled_im_list" class="sortable">
        </ul>
        </div>
        <div class="floatLeft">
          <span class="optionAvailableTables"></span>
          <ul id="available_im_list" class="sortable">
          </ul>
          <div id="optionBytesInUse"></div>
        </div>
        <div class="clearBoth"></div>
        <p class="optionAddTables clearBoth"></p>
        <p><button class="optionAddFile"></button></p>
        <p><button class="optionAddUrl"></button></p>
        <p><button class="optionAddOpenDesktop"></button></p>
        <!-- TODO(hungte) Make this a progress bar. -->
        <div id="add_table_status"></div>
      </div>
      <h3 class="optionGeneral"></h3>
      <div>

      <input type="checkbox" id="checkAddonPunctuations"></input>
      <label for="checkAddonPunctuations" class="optionPunctuations">
      </label><br/>

      <input type="checkbox" id="checkAddonRelatedText"></input>
      <label for="checkAddonRelatedText" class="optionRelatedText">
      </label><br/>

      <br/>
      <fieldset>
        <legend class="optionChooseCandidateWindowType"></legend>
        <input type="radio" name="checkVerticalWindow" id="checkVerticalWindowTrue">
        <label for="checkVerticalWindowTrue" class="optionVerticalWindow"></label>
        <input type="radio" name="checkVerticalWindow" id="checkVerticalWindowFalse">
        <label for="checkVerticalWindowFalse" class="optionHorizontalWindow"></label>
      </fieldset><br/>

      <div class="CrOS">
      <input type="checkbox" id="checkRawMode"></input>
      <label for="checkRawMode" class="optionRawMode">
      </label><br/>

      </div>

      <div class="NonCrOS">
      <input type="checkbox" id="checkEmulation"></input>
      <label for="checkEmulation" class="optionSupportNonChromeOS">
      </label>
      </div>

      </div>

      <h3 class="optionDebug"></h3>
      <div>
        <p>
        <form><span class="optionSelectDefaultInputModule"></span>&nbsp;
        <select id="formSelectModule"></select></form>
        </p>
        <p>
        <span class="optionSandbox"></span>&nbsp;
        <a id="start_dumb_ime" href="../test/dumbime.html">Dumb IME</a>
        <a id="start_test_area" href="../test/testarea.html">Test Area</a>
        </p>
        <p class="experimental">
        <input type="checkbox" id="checkForceAltLocale"></input>
        <label for="checkForceAltLocale" class="optionForceAltLocale"/>
        </p>
        <p>
        <input type="checkbox" id="checkDebug"></input>
        <label for="checkDebug" class="optionDebugMessage"></label>
        </p>
      </div>

    </div><!-- end of accordion -->

    <!-- start of dialog definitions -->
    <div style="display: none;">
      <div id="add_table_dialog">
        <p>
          <div id="url_div">
            URL:
            <input type=text id="cin_table_url_input" size="40"
                   placeholder="http://..., https://...."></input>
            <br/>
          </div>
          <form name="file_form">
            <div id="file_div" class="input_container">
              <input type=file id="cin_table_file_input"></input>
            </div>
          </form>
          <div id="odlist_div">
            <select size=10 id="odlist_select">
            </select>
          </div>
        </p>
      </div>

      <div id="table_detail_dialog">

        <p>
          <span class="optionTableDetailNameHeader"></span>
          <span id="optionTableDetailName"></span>
        </p>

        <p>
          <span class="optionTableDetailSourceHeader"></span><br/>
          &nbsp;
          <textarea id="optionTableDetailSource" rows="2" cols="64"
            wrap="hard" disabled>
          </textarea>
        </p>

        <p>
          <input type="checkbox" id="query_keystrokes"></input>
          <label for="query_keystrokes" class="optionQueryKeystrokes"></label>
        </p>

        <span class="optionTableOptionsHeader"></span><br/>
        <div id='divOptsBox'>
          <div id='divOpts'>
            <!-- Generated in the `options.js`. -->
          </div><br/>
          <button class="optionOptShowAdvanced" id="optionOptShowAdvanced"></button>
          &nbsp;
          <button class="optionResetOpts"></button>
        </div>
        </p>
      </div>

      <div id="dialog_alert_restart">
        <p><span class="ui-icon ui-icon-alert floatLeft"></span>
        <span class="optionAlertRestart"></span>
        </p>
      </div>

    </div><!-- end of dialogs definition. -->

  </body>
</html>

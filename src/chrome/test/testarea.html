<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>chrome.input.ime playground</title>
<link rel="stylesheet" type="text/css" href="../jquery/jquery-ui.css"/>
<link rel="stylesheet" type="text/css" href="../ime_api/ime.css"/>
<script type="module" src="./testarea.js"></script>
<style type="text/css">
body {
  padding: 2em;
  background: white;
  font-family: sans-serif;
}
input, textarea, button {
  font-size: 1.5em;
  font-family: sans-serif;
  padding: 10px;
}

#TestItems label {
  font-size: 1.3em;
}
#ShowTestItems {
  cursor: pointer;
  text-decoration: underline;
  padding: 1px;
  margin: 1px;
}

.hidden {
  filter: brightness(75%);
  display: block;
}

</style>
</head>
<body>
<h1>chrome.input.ime Playground</h1>

<h3>Input box</h3>
<input type="text" name="input" id="input" value="Sample Text"
       size="50"></input><br/>

<div id="TestAreaPanel">
  <h3>IME Panel</h3>
  <div class="imePanel" id='imePanel'>
    <div id="composition">Composition Area</div>
    <div id="candidates">Candidates Area</div>
    <div id="auxiliary">Auxiliary Text</div>
  </div><br style="clear:both;"/>

  <h3>Menu</h3>
  <div class="imePanel" id='menuPanel'>
    <div id="menu">Menu</div>
  </div>
</div><br style="clear:both;"/>

<div>&nbsp;</div>
<div>&nbsp;</div>

<div id="ShowTestItems">
  Show more test items...
</div>

<div id="TestItems">
  <h3>chrome.input.ime.* Implementation Tests</h3>
  <button>setCandidateWindowProperties({vertical: false})</button>
  <button>setCandidateWindowProperties({vertical: true})</button>
  <br/>
  <button>setCandidateWindowProperties({visible: false})</button>
  <button>setCandidateWindowProperties(visible: true})</button>
  <br/>
  <button>setComposition("hello;")</button>
  <button>clearComposition()</button>
  <br/>
  <button>commitText("hello, world. ")</button>
  <br/>
  <button>setCandidates("abcdefghi")</button>
  <button>setCandidates("ab")</button>
  <button>setCandidates("")</button>
  <br/>
  <button>setMenuItems(["Item 1", "Item 2", "Blah"])</button>
  <button>setMenuItems(["Activated"])</button>
  <button>setMenuItems([])</button>
  <br/>
  <input type="checkbox" id="chkKeyEvent" checked/>
  <label for="chkKeyEvent">Pass key events</label>
  <br/>
</div>

</body>
</html>
